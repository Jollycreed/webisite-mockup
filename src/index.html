<script>
    $(document).ready(function () {
        $(window).scroll(function () {
            var scrollPosition = $(this).scrollTop();
            var textSection = $('.text-section');

            if (scrollPosition > textSection.offset().top - $(window).height() + 100) {
                textSection.addClass('visible').removeClass('hidden');
            } else {
                textSection.removeClass('visible').addClass('hidden');
            }
        });
    });
</script>
