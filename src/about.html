<script>
    document.addEventListener('DOMContentLoaded', function () {
        var footer = document.querySelector('footer');
        var isFooterVisible = true;

        window.addEventListener('scroll', function () {
            // Calculate how far the user has scrolled
            var scrollPosition = window.scrollY || document.documentElement.scrollTop;

            // Calculate the height of the entire page
            var totalHeight = document.documentElement.scrollHeight;

            // Calculate the height of the visible part of the page (viewport)
            var visibleHeight = window.innerHeight;

            // Check if the user has scrolled to the bottom (or near it)
            if (scrollPosition + visibleHeight >= totalHeight - 50) {
                if (!isFooterVisible) {
                    // Show the footer
                    footer.style.display = 'block';
                    isFooterVisible = true;
                }
            } else {
                if (isFooterVisible) {
                    // Hide the footer
                    footer.style.display = 'none';
                    isFooterVisible = false;
                }
            }
        });
    });
</script>
