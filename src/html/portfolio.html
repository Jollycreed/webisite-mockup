<div class="modal" id="myModal">
    <!-- The Close Button -->
    <span class="close">&times;</span>
    <!-- Modal Content (The Image) -->
    <img alt="Modal Image" class="modal-content" id="modal-img">
</div>
<!-- Modal script -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var modal = document.getElementById('myModal');
        var images = document.querySelectorAll('.gallery img');
        var modalImg = document.getElementById('modal-img');
        var closeModal = document.getElementsByClassName('close')[0];

        function openModal(src) {
            modal.style.display = 'block';
            modalImg.src = src;
        }

        function closeModalFn() {
            modal.style.display = 'none';
        }

        images.forEach(function (img) {
            img.addEventListener('click', function () {
                openModal(this.src);
            });
        });

        closeModal.addEventListener('click', closeModalFn);

        window.addEventListener('click', function (event) {
            if (event.target === modal) {
                closeModalFn();
            }
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModalFn();
            }
        });
    });
</script>
<!-- Add this script at the end of your body or in the head -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var footer = document.querySelector('footer');
        var isFooterVisible = false;

        function toggleFooterVisibility() {
            var scrollPosition = window.scrollY || document.documentElement.scrollTop;
            var totalHeight = document.documentElement.scrollHeight;
            var visibleHeight = window.innerHeight;
            var triggerDistance = 50;

            if (scrollPosition + visibleHeight >= totalHeight - triggerDistance && !isFooterVisible) {
                // Show the footer
                footer.style.display = 'block';
                setTimeout(function () {
                    footer.style.opacity = 1;
                }, 50);
                isFooterVisible = true;
            } else if (scrollPosition + visibleHeight < totalHeight - triggerDistance && isFooterVisible) {
                // Hide the footer
                footer.style.opacity = 0;
                setTimeout(function () {
                    footer.style.display = 'none';
                }, 500);
                isFooterVisible = false;
            }
        }

        window.addEventListener('scroll', toggleFooterVisibility);
        toggleFooterVisibility(); // Initial check to set visibility when the page loads
    });
</script>
